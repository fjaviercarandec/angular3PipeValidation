<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">Username:</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" formControlName="email" required>
      <div *ngIf="email.invalid || !(email.dirty || email.touched)">
        <small *ngIf="email.errors.required" class="text-danger">Primary email is required</small><br>
        <small *ngIf="email.errors.pattern" class="text-danger">Please provide a valid email address</small>
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" formControlName="terms" required>
      <label class="form-check-label" for="terms">Accept terms.</label>
      <div *ngIf="!(terms.dirty || terms.touched)">
        <small class="text-danger">Terms are required</small>
      </div>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
